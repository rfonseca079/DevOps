apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
    spec:
      containers:
      - name: nginx
        image: rfonseca0791/mi-app:b19ee3814479c10f7a98e1493fca4fd4cd5a8c76
        ports:
        - containerPort: 80